<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
<!--    <link href="/../../css/collectionPageStyle.css" rel="stylesheet">-->
    <link href="/../../css/style.css" rel="stylesheet">
    <link href="/../../css/profilePageStyle.css" rel="stylesheet">
    <link href="/../../css/editPage.css" rel="stylesheet">



    <meta charset="UTF-8">
    <title>Profile Page</title>

</head>
<body>
<nav th:replace="partials/header :: navbar"></nav>

<div class="center">
    <div class="center">
<form class='editForm' th:action="@{/collections/edit/{id}(id=${collection.id})}" th:method="POST" th:object="${collection}">
    <h3>Edit this collection</h3>
    <p>Title</p>
    <input th:field="*{title}" type="text">


    <p>Set to Private?</p>
    <input th:field="*{is_private}" style='display: none' type="text" value="">

    <label class="switch" id="toggle">
        <input type="checkbox">
        <span class="slider"></span>
    </label>



    <p>Description</p>
    <input th:field="*{description}" type="text">
    <p>Image Url</p>
    <input th:field="*{image}" type="text" id="Url">
    <input th:field="*{user}" type="text" style="display: none">
    <input type="submit" value="Submit Edit" id="editButton">
</form>
</div>
<div class="center">
    <div id="Yt2">
        <h3>Youtube images search</h3>
        <input type="text" id="search" placeholder="type here to search Youtube">
            <input type="submit" id="submitYt" value="Search Images">
        <div id="yResults">
            <div>
                <div id="thumbnails"></div>
                <div id="results" value=""> </div>
                <br>
            </div>
            <div id="thumbnail"></div>
        </div>
    </div>
<input type="text" style="display: none" id="hiddenUrl" value="">
</div>
</div>

<footer th:include="partials/footer :: footer"></footer>

<script src="/../js/youtubeImages.js" rel="script"></script>

</body>
</html>
