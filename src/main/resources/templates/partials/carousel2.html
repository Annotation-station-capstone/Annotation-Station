<body>

<section class="carousel slide" data-ride="carousel" id="postsCarousel">
    <div class="container p-t-0 m-t-2 carousel-inner" id="cardContainerCarousel">
    </div>
  <div class="container">



    <div class="row">

    </div>
  </div>
</section>
