<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>Annotation Station</title>
</head>
<body>
<!--Nav Starts Here-->
<nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark row-cols-auto">
    <div class="dropdown col-2 pl-5">
        <button class="btn btn-primary dropdown-toggle signin-btn" type="button" data-mdb-toggle="dropdown"
                aria-expanded="false">
            <div><i class="fas fa-book-reader" style="font-size: xx-large"></i></div>
            <div>Sign In</div>
        </button>
        <div class="dropdown-menu mx-auto" style="width: 320px">
            <form class="px-4 py-3">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="user_email" class="form-control"/>
                    <label class="form-label" for="user_email">Email address</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="user_password" class="form-control"/>
                    <label class="form-label" for="user_password">Password</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </form>
            <div class="dropdown-divider"></div>
            <button
                    type="button"
                    class="btn btn-primary"
                    data-mdb-toggle="modal"
                    data-mdb-target="#registerModal"
            >
                Launch demo modal
            </button>
        </div>
    </div>
    <div class="col-2"></div>
    <div class="col-5 wrapper">
        <p class="annotation">Annotation</p>
        <ul class="dynamic-txts">
            <li><span>Creation</span></li>
            <li><span>Organization</span></li>
            <li><span>Circulation</span></li>
            <li><span>Station</span></li>
        </ul>
        <span class="station-word">Station</span>
    </div>
    <!--    <div class="col-1"></div>-->
    <div class="col-3">
        <div class="input-group pl-5">
            <div class="form-outline">
                <input id="search-input" type="search" id="form1" class="form-control search-frame"/>
                <label class="form-label" for="form1">Search</label>
            </div>
            <button id="search-button" type="button" class="btn btn-primary search-btn">
                <i class="fas fa-search search-icon"></i>
            </button>
        </div>
    </div>
</nav>
<div
        class="modal fade"
        id="registerModal"
        tabindex="-1"
        aria-labelledby="registrationModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationModalLabel" style="text-align: center">Register</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-mdb-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body"><form action="/sign-up">
                <div class="form-group">
                    <label for="user_firstName">First Name</label>
                    <input type="text" class="form-control" id="user_firstName" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="user_lastName">Last Name</label>
                    <input type="text" class="form-control" id="user_lastName" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="email" class="form-control" id="userName" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="reg_user_email">Email address</label>
                    <input type="email" class="form-control" id="reg_user_email" aria-describedby="emailHelp" placeholder="Enter Email">
                    <small id="signupemail" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="reg_user_password">Password</label>
                    <input type="password" class="form-control" id="reg_user_password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="newsLetterCheck">
                    <label class="form-check-label" for="newsLetterCheck">Check if you would like to join our newsletter!</label>
                </div>
            </form></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>-->
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://apis.google.com/js/api.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
<script src="js/script.js" rel="script"></script>
</body>
</html>
