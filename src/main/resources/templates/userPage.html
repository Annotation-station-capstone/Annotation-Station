<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/head :: headStylesheets">
    <meta charset="UTF-8">
    <title>Welcome to your page</title>
</head>
<body>

<div class="p-4 m-4 shadow-4 rounded-3 jumbotron text-center" style="background-color: lightgrey;">
    <h3>YOUR COLLECTIONS</h3>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 mb-4" th:each="Collection: ${collection}">
            <div class="card">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <img src="https://mdbootstrap.com/img/new/standard/nature/184.jpg" class="img-fluid" alt="img"/>
                    <a href="#">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${Collection.title}"></h5>
                    <p class="card-text" th:text="${Collection.description}">
                        <button>
                            <a href="/collection/{id}" class="btn btn-primary" th:method="GET">View Collection</a>
                        </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
